<!DOCTYPE html>
<html>
<head>
  <title>Classroom Booking</title>
  <link rel="stylesheet" type="text/css" href="book1.css">
</head>
<body>
  <div class="nav"><div><a href="page2.html">Go back to the main page</a></div></div>
  <div class="container">
    <h1 style="margin-top: -25px;">Classroom Booking</h1>
    <h2>Book a Classroom</h2>
    <form id="bookForm" method="POST" action="/book">
      <input type="text" name="day" placeholder="Day" required/><br>
      <input type="text" name="classroom" placeholder="Classroom" required/><br>
      <input type="text" name="floor" placeholder="Floor" required/><br>
      <input type="text" name="startTime" placeholder="StartTime" required/><br>
      <button type="submit">Book</button>
    </form>

    <h2>Cancel a Booking</h2>
    <form id="cancelForm" method="POST" action="/cancel">
      <input type="text" name="day" placeholder="Day" required/><br>
      <input type="text" name="classroom" placeholder="Classroom" required/><br>
      <input type="text" name="floor" placeholder="Floor" required/><br>
      <input type="text" name="startTime" placeholder="StartTime" required/><br>
      <button type="submit">Cancel</button>
    </form>
  </div>
</body>
</html>
