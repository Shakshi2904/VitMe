<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        table {
            width: 85%;
            border-collapse: collapse;
            height: 50vh;
            display: none; /* Hide the timetable initially */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="page41.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div><a href="studentblockSelectionPage3.html">Go back to Academic block selection</a></div>
            <div><a href="page2.html">Go back to the main page</a></div>  
        </div> 
        <div class="a">
            <div id="days">
                <button class="tab-links parallogram1" onclick="changeDay(0)">Monday</button>
                <button class="tab-links parallogram2" onclick="changeDay(1)">Tuesday</button>
                <button class="tab-links parallogram3" onclick="changeDay(2)">Wednesday</button>
                <button class="tab-links parallogram4" onclick="changeDay(3)">Thursday</button>
                <button class="tab-links parallogram5" onclick="changeDay(4)">Friday</button>    
            </div>
        
            <table id="timetable">
                <thead>
                    <tr>
                        <th>Floor No.</th>
                        <th>10:00am-10:50am</th>
                        <th>11:00am-11:50am</th>
                        <th>12:00pm-12:50pm</th>
                        <th>2:00pm-2:50pm</th>
                        <th>3:00pm-3:50pm</th>
                        <th>4:00pm-4:50pm</th>
                        <th>5:00pm-5:50pm</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const timetableData = {
            "Monday": {
                "0": [{"room": "G01"}, {"room": "G02"}, {"room": ""}, {"room": "G04"}, {"room": "G05"},{"room": ""}, {"room": "G02"}],
                "1": [{"room": ""}],
                "2": [{"room": "G06"},{"room": "G01"}, {"room": ""}, {"room": ""}, {"room": "G05"}],
                "3": [{"room": ""}],
                "4": [{"room": "G07"}, {"room": "G08"}, {"room": "G09"}, {"room": "G10"}],
                "5": [{"room": "G11"}],
                "6": [{"room": "G12"}]
            },
            "Tuesday": {
                "0": [{"room": "G13"}],
                "1": [{"room": ""}, {"room": "G08"}, {"room": "G09"}, {"room": "G10"}],
                "2": [{"room": "G14"}, {"room": "G15"}],
                "3": [{"room": ""}],
                "4": [{"room": "G16"}, {"room": "G17"}, {"room": "G18"}, {"room": "G19"}],
                "5": [{"room": "G20"}],
                "6": [{"room": "G21"}]
            },
            "Wednesday": {
                "0": [{"room": ""}, {"room": "G22"}, {"room": "G23"}, {"room": "G24"}],
                "1": [{"room": "G25"}],
                "2": [{"room": ""}],
                "3": [{"room": "G26"}],
                "4": [{"room": ""}, {"room": "G27"}, {"room": "G28"}, {"room": "G29"}],
                "5": [{"room": "G30"}],
                "6": [{"room": "G31"}]
            },
            "Thursday": {
                "0": [{"room": "G32"}],
                "1": [{"room": ""}, {"room": "G33"}, {"room": "G34"}],
                "2": [{"room": "G35"}],
                "3": [{"room": ""}, {"room": "G08"}, {"room": "G09"}, {"room": "G10"}],
                "4": [{"room": "G36"}],
                "5": [{"room": "G37"}, {"room": "G38"}, {"room": "G39"}],
                "6": [{"room": "G40"}]
            },
            "Friday": {
                "0": [{"room": ""}, {"room": "G41"}, {"room": "G42"}],
                "1": [{"room": "G43"}],
                "2": [{"room": ""}],
                "3": [{"room": "G44"}, {"room": "G45"}, {"room": "G46"}],
                "4": [{"room": ""}],
                "5": [{"room": "G47"}],
                "6": [{"room": "G48"}]
            }
        };

        // Function to create the timetable table
        function createTimetable(day) {
            const tableBody = document.querySelector("#timetable tbody");
            tableBody.innerHTML = '';

            // Loop through each floor
            for (let i = 0; i <= 6; i++) {
                const row = document.createElement("tr");
                // Add floor number
                const floorCell = document.createElement("td");
                floorCell.textContent = i;
                row.appendChild(floorCell);
            // Loop through each floor
            for (let j = 0; j <=6; j++) {
                    const cell = document.createElement("td");
                    const classInfo = timetableData[day][j.toString()];
                    let roomText = "";
                    if (classInfo && classInfo.length > i) {
                        roomText = classInfo[i].room;
                    }
                    cell.textContent = roomText;
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            }
        }
        function changeDay(dayIndex) {
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
            const selectedDay = days[dayIndex];
            createTimetable(selectedDay);
        }
        createTimetable("Monday");
        
        // Toggle visibility of timetable when any tab link is clicked
        $(document).ready(function(){
            $(".tab-links").click(function(){
                $("#timetable").slideToggle("slow");
            })
        })
    </script>
</body>
</html>
